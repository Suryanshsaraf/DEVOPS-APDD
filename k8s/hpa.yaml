# ──────────────────────────────────────────────────
# Horizontal Pod Autoscaler – ML Prediction API
# ──────────────────────────────────────────────────
# Scales from 3 to 10 pods based on CPU utilisation
# ──────────────────────────────────────────────────

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-prediction-api-hpa
  namespace: ml-production
  labels:
    app: ml-prediction-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-prediction-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
