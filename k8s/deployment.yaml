# ──────────────────────────────────────────────────
# Kubernetes Deployment – ML Prediction API
# ──────────────────────────────────────────────────
# 3 replicas, resource limits, liveness/readiness probes
# ──────────────────────────────────────────────────

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-prediction-api
  namespace: ml-production
  labels:
    app: ml-prediction-api
    environment: production
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ml-prediction-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ml-prediction-api
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: ml-prediction-api
          image: your-dockerhub-username/ml-prediction-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http

          # ── Environment from ConfigMap & Secret ─
          envFrom:
            - configMapRef:
                name: ml-prediction-api-config
            - secretRef:
                name: ml-prediction-api-secret

          # ── Resource Limits ────────────────────
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # ── Liveness Probe ─────────────────────
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # ── Readiness Probe ────────────────────
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      # ── Pod-level settings ─────────────────────
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
