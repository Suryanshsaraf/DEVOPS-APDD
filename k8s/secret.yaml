# ──────────────────────────────────────────────────
# Kubernetes Secret – ML Prediction API
# ──────────────────────────────────────────────────
# Sensitive configuration values (base64-encoded).
# Referenced by the Deployment via envFrom.
#
# IMPORTANT: In production, use a secrets manager
# (AWS Secrets Manager, HashiCorp Vault) or Sealed
