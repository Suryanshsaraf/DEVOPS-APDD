  name: ml-prediction-api-secret
  namespace: ml-production
  labels:
    app: ml-prediction-api
    environment: production
type: Opaque
data:
  # ── Database credentials (example) ─────────────
  # echo -n "ml_api_user" | base64
  DB_USERNAME: bWxfYXBpX3VzZXI=
  # echo -n "change-me-in-production" | base64
  DB_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

  # ── API Keys ───────────────────────────────────
  # echo -n "sk-placeholder-api-key" | base64
  API_SECRET_KEY: c2stcGxhY2Vob2xkZXItYXBpLWtleQ==

  # ── Monitoring ─────────────────────────────────
  # echo -n "admin" | base64
  GRAFANA_ADMIN_PASSWORD: YWRtaW4=
