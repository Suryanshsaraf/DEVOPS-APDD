# ──────────────────────────────────────────────────
# Ansible Inventory – CardioAnalytics
# ──────────────────────────────────────────────────
# Define target servers grouped by role.
# Update IP addresses before running the playbook.
# ──────────────────────────────────────────────────

[web_servers]
# ML API application servers
web1 ansible_host=10.0.1.10 ansible_user=ubuntu
web2 ansible_host=10.0.1.11 ansible_user=ubuntu

[ci_servers]
# Jenkins CI/CD server
jenkins1 ansible_host=10.0.0.10 ansible_user=ubuntu

[monitoring]
# Prometheus + Grafana server
monitor1 ansible_host=10.0.1.20 ansible_user=ubuntu

# ── Group Variables ──────────────────────────────
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/cardioanalytics-key.pem
docker_image=suryanshsaraf/ml-devops-app
docker_tag=latest
app_port=8000
